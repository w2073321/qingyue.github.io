                <h1><a href="167589641.html">国务院将对全国土地财政进行首次“大审计”  </a></h1> 
                <div class="pub_pl">
                    <p class="pubdate ft24"><time datetime="2014-08-16 08:36">2014-08-16 08:36&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：21世纪...</time></p>
                                                    <a href="javascript:void(0);" id="commentcount" class="pl_num ft_red ft28"><img src="../../images/pl_num.png" alt="" /><span>0</span></a>
                                            </div>
                <object class="c_ft28">
                    　　<P>　　首次对全国土地财政“家底”的大审计将于本周开始，两个月后，审计报告将披露各地土地领域的权力寻租和腐败现象，一些人或许会因此离开现在的位置。</P>
<P>　　经济观察报获悉，是次土地管理利用情况专项审计由国务院牵头，审计范围一直下到县级，主要针对2008年至2013年五年内的土地出让金收支、土地征收、储备、供应、整治、耕地保护及土地执法情况进行审计，所涉机关包括财政、国土资源、住建、发改委、林业、农业等在内的多个系统。</P>
<P>　　审计署的18个特派办将全程参与本次审计。“省审计厅工作人员也会有一大半下到市县，包括厅里领导。这次审计纪律非常严格，审计方案由审计署特派办人员携带，没有下发到省里，每个审计小组都会有特派办的工作人员。”南部省份一位知情人士告诉经济观察报。</P>
<P>　　这将是首次全国性土地管理工作审计，其中土地出让金的问题最为民众所关注，大审计被寄予医治地方“土地财政”的期望。</P>
<P>　　2013年，地方政府土地出让金收入创历史最高。财政部公布的2013年全国财政决算表显示，地方政府土地出让金收入决算数为39073亿元，是预算数的152.6%。2014年上半年，国有土地使用权出让收入已达21129亿元，同比增长26.3%，而土地出让金收入在国有土地使用权出让收入中的比例，一般能达到九成以上。</P>
<P>　　巧合的是，去年此时，国家首次对地方债务情况进行了大审计。业内人士称，如果说去年的审计地方债务是摸清“家底”，那么此次全方位的、包含土地出让金的全面土地审计就是寻找问题了，这次将是非常严厉的。</P>
<P>　　根据此前中央巡视组的反馈情况和各地方的整改通报，整体上看，在前三轮被巡视的21个省份中，有20个省份发现了房地产业腐败，占比达95%。“这次真的会是一次非常大的审计，最后极有可能有些人会离开现在的位置。”一位审计系统官员告诉经济观察报。</P>
<P>　　<STRONG>审计重点</STRONG></P>
<P>　　经济观察报获得的一份地方政府土地审计自查文件显示，土地管理的全环节主要包括规划、计划、审批、征收、供应和利用等。而这次全国土地大审计也涉及了上述几乎所有环节。</P>
<P>　　其中，土地规划管理的审计主要包括，执行土地利用总体规划和城市总体规划不严格、土地规划与城市规划衔接不到位的问题，其中主要是违反规划审批土地。</P>
<P>　　而土地计划管理的审计，主要涉及没有新增建设用地计划指标擅自批准用地；没有新增建设占用农用地计划指标擅自批准农用地转用，以及计划下达中由于人为因素所导致的“跑部地进”的现象，尤其关注其中的风险点。</P>
<P>　　另外，审计范围还包括城乡建设用地增减挂钩政策，主要审查在2011年清理整顿后，有无继续开展除增减挂钩外各种名义建设用地置换；建新地块供地所得收益，是否用于项目区内农村和基础设施建设，是否优先用于支持农村集体发展 生产和农民改善生活条件；增减挂钩项目实施中，是否存在明显借社会主义新农村建设名义，逼迫农民“上楼”以节省建新指标等损害农民利益的行为。</P>
<P>　　除了上述规划、计划和政策环节，此次还将重点审计土地审批、征收、供应和利用等环节。</P>
<P>　　其中，建设用地审批方面，主要审计越权审批土地、化大为小拆分审批土地。土地征收方面，主要审计未批先征、先占土地等非法用地，以及征地时未完成规定程序，侵占、骗取征地拆迁补偿款、安置补偿等，还包括拆迁补偿款、安置补偿和社会保障不到位的问题。</P>
<P>　　土地供应方面的审计内容则包括，是否存在不符合划拨土地条件的单位划拨土地，虚假招拍挂、串投围标、以及划拨或协议出让土地等违规交易等。一位曾参与过不少城市开发项目的咨询公司老总告诉经济观察报，之所以审计招拍挂的问题，因为直接涉及土地价格和收益；而审计土地市场政策的合规问题，也就是公用事业(1617.786, 16.96, 1.06%)、社会事业与土地捆绑的问题，比如建立一所学校，将学校周边土地支付给投资人作为回报，政策虽然不允许，但是现实情况却很多。</P>
<P>　　而对土地利用的审计，主要是擅自改变土地用途、容积率等规划条件；土地长期闲置；违规扩建、自行设立开发区(园区)，以及用未完成征地、拆迁手续的土地进行违规抵押融资等方面。</P>
<P>　　不过，在上述所有的审计重点当中，审计署对土地出让金收支的审计着墨最多。</P>
<P>　　一位熟悉情况的地方国土系统人士告诉经济观察报，审计会首先摸清全国土地出让金的状况，土地出让金的征收是否到位，支出是否符合规定，这也就涉及了国土、规划、住建、 财政等政府部门，还有一个特殊部门即开发区。目前，围绕土地出让金问题，部分地方政府容易存在“以租代征”、“先征后返”、“违规发证”等违规问题，而在此次专项审计中，此类问题亦将成关注重点。</P>
<P>　　经济观察报了解到，此次对土地出让金的审计重点共分四条。分别包括：建设用地审批环节涉及土地开发整理资金的征收；土地出让收入征收；土地出让支出和土地出让收入管理四个方面。</P>
<P>　　“我们最近一直在进行审计方面的培训。”一位地方财政局综合科科长告诉经济观察报，虽然这次土地审计的对象主要是国土部门和住建部门，但财政系统也包含在内。</P>
<P>　　<STRONG>筹谋土地反腐</STRONG></P>
<P>　　2014年8月12日，全国审计系统召开电视会议，部署了2014年土地出让金及耕地保护审计工作，审计署刘家义审计长和总审计师陈尘肇分别作了动员和工作布置讲话。</P>
<P>　　“这次每个审计小组的组长都是国家审计署的工作人员，之前不少省市已经纷纷由每层政府牵头进行了自查、自纠。”一位国土部门的官员告诉经济观察报。</P>
<P>　　经济观察报了解到，目前审计署对湖南省的土地审计已经悄然完毕，全程保密，审计结果也没有对外公布，这被看作是此次全国土地审计的一个试点模板。</P>
<P>　　全国土地大审计其实早有风声。2014年3月的全国“两会”政府工作报告首次提出，要对土地出让金收支和耕地保护情况进行全面审计。国务院总理李克强曾表示，对于社会公众高度关注的一些领域，比如像土地出让金收入等，我们要全面审计，要通过一系列的制度性措施，让权力寻租行为、让腐败现象无藏身之地。</P>
<P>　　财政部财政科学研究所副所长王朝才告诉经济观察报，土地出让金作为地方政府收入，惯例性的审计还是有的，主要的问题是土地出让金地方政府用得比较自由。“这次审计的重点是和土地相关的腐败，现在很多腐败问题以及相关案件都与土地有关。”王朝才表示。</P>
<P>　　2013年，国有土地使用权出让收入创历史新高，达到4.1266万亿元，同比增长约45%，其中地方政府的土地出让金收入占95%。当年土地出让金在整个地方政府性基金收入中的比例也是高达86%，而这一比例在2001年仅为16.6%。</P>
<P>　　早在2007年，审计署就曾对部分城市的土地出让金进行过审计。</P>
<P>　　当时的审计，覆盖了北京、天津、上海等11个市及其所辖28个县市区，主要是对2004至2006年国有土地使用权出让金的征收、管理、使用及相关政策执行情况进行审计调查。</P>
<P>　　结果显示，上述11个城市三年内共征收出让金3510.35亿元，其中按规定纳入财政专户管理的占 97.54%；实现土地出让净收益2618.69亿元，按规定纳入基金预算管理仅占28.82%；支出出让金3296.59亿元。截至2006年底，土地出让金累计结存462.38亿元。</P>
<P>　　审计调查发现，11城市不同程度地存在欠征、减免和违规管理使用出让金等问题，一些地方违规协议出让经营性用地、“以租代征”农民集体土地和拖欠挪用征地补偿资金等问题时有发生，一定程度上影响了土地市场的健康发展、国有土地资产收益的安全完整和对被征地农民合法权益的维护。</P>
<P>　　这些问题的出现，也让全国性的土地审计被提上日程。“非常有必要对于全国土地出让金进行审计，特别是从财务合规方面，即资金的来源和使用方面。”审计署特约审计员，中央财经大学财经研究院院长王雍君说，不少违规、甚至违法犯罪问题，都是通过审计部门查出的。(来源：经济观察报)</P>
